<!DOCTYPE html>
<html lang="en" ng-app="musicApp">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainController">

Enter your artist:

<input ng-model="artist">
<button ng-click="getFromDatabase(artist)">Find my artist</button>

<div>
{{newEntry.artist.bio.summary}}
 <img ng-src="{{photo}}">
{{newEntry.artist.stats.listeners}}
{{newEntry.artist.stats.playcount}}
    <div>
{{newEntry.shoutbox}}
</div>
</div>


<input ng-model="newShout" type="text">
<button ng-click="putToDatabase(artist, newShout)">Post to shoutbox</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>
<script src="service.js"></script>
</body>
</html>
